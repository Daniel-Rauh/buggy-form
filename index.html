<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <form action="">
        <fieldset>
            <h3>CONTACT US</h3>
            <input type="text" name="" id="name" required placeholder="Name">
            <input type="email" name="" id="email" required placeholder="Email">
            <input type="number" name="" id="tel" placeholder="Tel">
            <input type="button" value="Send" onclick="sendInfo()">
        </fieldset>
    </form>
    <div id="info"></div>
    <script src="assets/js/main.js"></script>
</body>

</html>
